<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Game ❤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fff5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b8b;
            animation: float 6s ease-in-out infinite;
            opacity: 0;
            z-index: -1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ffb8c6;
            position: relative;
        }

        .header h2 {
            color: #d23669;
            font-size: 28px;
            font-weight: bold;
        }
        .header h5{
            color: #d23669;
            font-size: 28px;
            font-weight: bold;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Game Container */
        .game-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 140, 0.3);
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .game-container h1 {
            margin-bottom: 20px;
            color: #d23669;
            font-size: 32px;
            font-weight: bold;
        }

        .game-container p {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
        }

        /* Players Section */
        .players {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .player {
            width: 45%;
        }

        .player h2 {
            color: #d23669;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #fff5f7;
            border: 3px solid #ffb8c6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice:hover {
            transform: scale(1.1);
            background: #ffebee;
            border-color: #ff6b8b;
        }

        /* Game Area */
        .game-area {
            margin: 30px 0;
        }

        .selections {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
        }

        .selection {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ffebee;
            border: 5px solid #ffb8c6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
        }

        .vs {
            display: flex;
            align-items: center;
            font-size: 30px;
            color: #d23669;
            font-weight: bold;
        }

        /* Result */
        .result {
            margin: 30px 0;
            font-size: 24px;
            color: #d23669;
            font-weight: bold;
            min-height: 36px;
        }

        /* Score */
        .score {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
        }

        .score-box {
            background: #ffebee;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #ffb8c6;
        }

        .score-box h3 {
            color: #d23669;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        /* Action Button */
        .action-btn {
            padding: 12px 25px;
            background: linear-gradient(to right, #ff6b8b, #ff8e9e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .action-btn:hover {
            background: linear-gradient(to right, #ff5777, #ff7b8b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
        }

        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .players {
                flex-direction: column;
                align-items: center;
            }
            
            .player {
                width: 100%;
                margin-bottom: 30px;
            }
            
            .selections {
                gap: 20px;
            }
            
            .selection {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    <!-- Game Container -->
    <div class="game-container">
        
    <div class="header">
        <h2>My Dearest <span id="welcomeUser"></span></h2>
        <a href="index.html" style="text-decoration: none;"><h5>Home</h5></a>
    </div>
        <h1>Our Love Game ❤</h1>
        <p>Play Stone-Paper-Scissors with your sweetheart and see who wins more hearts!</p>
        
        <div class="players">
            <div class="player">
                <h2>You</h2>
                <div class="choices">
                    <div class="choice" data-choice="✊" onclick="playGame('✊')">✊</div>
                    <div class="choice" data-choice="✋" onclick="playGame('✋')">✋</div>
                    <div class="choice" data-choice="✌️" onclick="playGame('✌️')">✌️</div>
                </div>
            </div>
            
            <div class="player">
                <h2>Sweetheart</h2>
                <div class="choices">
                    <div class="choice" data-choice="✊" onclick="playGame('✊')">✊</div>
                    <div class="choice" data-choice="✋" onclick="playGame('✋')">✋</div>
                    <div class="choice" data-choice="✌️" onclick="playGame('✌️')">✌️</div>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="selections">
                <div class="selection" id="playerSelection">?</div>
                <div class="vs">vs</div>
                <div class="selection" id="computerSelection">?</div>
            </div>
            
            <div class="result" id="result">
                Choose your move to start!
            </div>
            
            <div class="score">
                <div class="score-box">
                    <h3>Your Score</h3>
                    <div class="score-value" id="playerScore">0</div>
                </div>
                <div class="score-box">
                    <h3>Sweetheart's Score</h3>
                    <div class="score-value" id="computerScore">0</div>
                </div>
            </div>
            
            <button class="action-btn" onclick="resetGame()">Play Again ❤</button>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        // Game variables
        let playerScore = 0;
        let computerScore = 0;
        const choices = ['✊', '✋', '✌️'];
        const romanticMessages = {
            win: [
                "You won my heart! ❤",
                "Your love conquers all!",
                "You're the champion of my heart!",
                "My heart belongs to the winner - you!"
            ],
            lose: [
                "Sweetheart wins your heart! ❤",
                "Your beloved has won this round!",
                "Your sweetheart's love is stronger!",
                "You lose, but you win my love!"
            ],
            draw: [
                "Hearts in sync! It's a tie!",
                "Great minds think alike!",
                "Your love is equally strong!",
                "Two hearts beating as one!"
            ]
        };

        // Play game function
        function playGame(playerChoice) {
            // Player selection
            const playerSelection = document.getElementById('playerSelection');
            playerSelection.textContent = playerChoice;
            
            // Computer selection (random)
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const computerSelection = document.getElementById('computerSelection');
            computerSelection.textContent = computerChoice;
            
            // Determine winner
            const result = determineWinner(playerChoice, computerChoice);
            displayResult(result);
            
            // Update scores
            updateScores(result);
        }

        // Determine winner
        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            
            if (
                (player === '✊' && computer === '✌️') ||
                (player === '✋' && computer === '✊') ||
                (player === '✌️' && computer === '✋')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        // Display result with romantic message
        function displayResult(result) {
            const resultElement = document.getElementById('result');
            const messages = romanticMessages[result];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            if (result === 'win') {
                resultElement.textContent = randomMessage;
                resultElement.style.color = "#d23669";
                createHeartsAnimation(5);
            } else if (result === 'lose') {
                resultElement.textContent = randomMessage;
                resultElement.style.color = "#ff6b8b";
            } else {
                resultElement.textContent = randomMessage;
                resultElement.style.color = "#ff8e9e";
                createHeartsAnimation(3);
            }
        }

        // Update scores
        function updateScores(result) {
            if (result === 'win') {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
            } else if (result === 'lose') {
                computerScore++;
                document.getElementById('computerScore').textContent = computerScore;
            }
        }

        // Reset game
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('playerSelection').textContent = '?';
            document.getElementById('computerSelection').textContent = '?';
            document.getElementById('result').textContent = 'Choose your move to start!';
            document.getElementById('result').style.color = "#d23669";
        }

        // Create hearts animation
        function createHeartsAnimation(count) {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 80 + 10 + 'vw';
                heart.style.bottom = '0';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.animationDelay = '0s';
                container.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        // Initialize the page
        window.onload = function() {
            createHearts();
        };
    </script>
</body>
</html>
